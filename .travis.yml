language: rust
cache: cargo

env:
  global:
    - PROJECT_NAME=circleci_checker

script: cargo test -- --test-threads=1

matrix:
  include:
    - os: osx
      rust: nightly
      env: TARGET=x86_64-apple-darwin
    - os: osx
      rust: beta
      env: TARGET=x86_64-apple-darwin
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: beta
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu

before_script:
  - cp .env.sample .env
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  sudo make install &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in target/debug/${PROJECT_NAME}-*; do  if [ -x $file ]; then mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; fi; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"

before_deploy:
  - cargo build --target $TARGET --release
  - mkdir "${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}"
  - cp target/$TARGET/release/${PROJECT_NAME} README.md "${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}"
  - zip "${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.zip" -r "${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}"

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.zip
  skip_cleanup: true
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
